<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Email Field -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
      Email Address
    </label>
    <input
      id="email"
      name="email"
      type="email"
      formControlName="email"
      class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500"
      placeholder="Enter your email"
    >
    <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-400">
      <span *ngIf="email?.errors?.['required']">Email is required</span>
      <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
    </div>
  </div>

  <!-- Password Field -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
      Password
    </label>
    <div class="relative">
      <input
        id="password"
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 pr-12"
        placeholder="Enter your password"
      >
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300"
      >
        <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        <svg *ngIf="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
        </svg>
      </button>
    </div>
    <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-400">
      <span *ngIf="password?.errors?.['required']">Password is required</span>
      <span *ngIf="password?.errors?.['minlength']">Password must be at least 3 characters</span>
    </div>
  </div>

  <!-- Demo Credentials Info -->
  <div class="bg-gray-800 border border-gray-600 rounded-lg p-4">
    <h4 class="text-sm font-medium text-gray-300 mb-2">Demo Credentials:</h4>
    <p class="text-xs text-gray-400">Email: demo@aerotwin.com</p>
    <p class="text-xs text-gray-400">Password: demo123</p>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="w-full bg-teal-600 hover:bg-teal-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
  >
    Sign In to AeroTwin Dashboard
  </button>
</form>
