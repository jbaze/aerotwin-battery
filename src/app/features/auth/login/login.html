<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center px-4">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <!-- AeroTwin Logo -->
      <div class="flex justify-center mb-6">
        <div class="text-3xl font-bold text-teal-400">
          AERO<span class="text-white">TWIN</span>
        </div>
      </div>

      <h2 class="text-3xl font-bold text-white">
        Welcome Back
      </h2>
      <p class="mt-2 text-gray-400">
        Sign in to your AeroTwin dashboard
      </p>
    </div>

    <!-- Login Form -->
    <div class="bg-gray-900 border border-gray-700 rounded-xl p-8 shadow-2xl">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center mb-6">
        <div class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-teal-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-gray-300">Signing in...</span>
        </div>
      </div>

      <!-- Login Form Component -->
      <app-login-form
        (loginSubmit)="onLogin($event)"
        [class.pointer-events-none]="isLoading"
        [class.opacity-50]="isLoading">
      </app-login-form>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-xs text-gray-500">
        Â© 2024 AeroTwin. Intelligent Battery Management.
      </p>
    </div>
  </div>
</div>
